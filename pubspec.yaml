name: acm_mobile_app
description: ACM App for members and exec
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  authentication_repository:
    path: packages/authentication_repository
  auto_route: ^7.4.0
  backend_api_dio:
    path: packages/backend_api_dio
  backend_api_fake:
    path: packages/backend_api_fake
  backend_api_interface:
    path: packages/backend_api_interface
  bloc: ^8.1.2
  dartz: ^0.10.1
  failure_models:
    path: packages/failure_models
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.2.0
  get_it: ^7.6.0
  injectable: ^2.1.2
  intl: ^0.18.0
  sig_repository:
    path: packages/sig_repository
  user_repository:
    path: packages/user_repository

dev_dependencies:
  auto_route_generator: ^7.1.1
  bloc_test: ^9.1.2
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  freezed: ^2.3.5
  injectable_generator: ^2.1.6
  mocktail: ^0.3.0
  very_good_analysis: ^5.0.0

flutter:
  uses-material-design: true
  generate: true
